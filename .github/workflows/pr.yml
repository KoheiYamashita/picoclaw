name: pr-check

on:
  pull_request:

jobs:
  fmt-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Check formatting
        run: |
          make fmt
          git diff --exit-code || (echo "::error::Code is not formatted. Run 'make fmt' and commit the changes." && exit 1)

  lint:
    runs-on: ubuntu-latest
    needs: fmt-check
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v2.10

  vet:
    runs-on: ubuntu-latest
    needs: fmt-check
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run go generate
        run: go generate ./...

      - name: Run go vet
        run: go vet ./...

  test:
    runs-on: ubuntu-latest
    needs: fmt-check
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run go generate
        run: go generate ./...

      - name: Run go test
        run: go test ./...

  gate:
    if: always()
    needs: [lint, vet, test]
    runs-on: ubuntu-latest
    steps:
      - name: Check results
        run: |
          for result in \
            "${{ needs.lint.result }}" \
            "${{ needs.vet.result }}" \
            "${{ needs.test.result }}"; do
            if [ "$result" = "failure" ] || [ "$result" = "cancelled" ]; then
              exit 1
            fi
          done

