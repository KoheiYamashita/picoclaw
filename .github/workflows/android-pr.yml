name: Android PR Checks

on:
  pull_request:
    paths:
      - "android/**"
      - ".github/workflows/android-pr.yml"

jobs:
  ktlint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: android
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run ktlint
        run: ./gradlew ktlintCheck

  lint-termux:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: android
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run Android Lint (Termux)
        run: ./gradlew :app:lintTermuxDebug

  lint-embedded:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: android
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run Android Lint (Embedded)
        run: ./gradlew :app:lintEmbeddedDebug

  test-termux:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: android
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run unit tests (Termux)
        run: ./gradlew testTermuxDebugUnitTest

  test-embedded:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: android
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run unit tests (Embedded)
        run: ./gradlew testEmbeddedDebugUnitTest

  gate:
    if: always()
    needs: [ktlint, lint-termux, lint-embedded, test-termux, test-embedded]
    runs-on: ubuntu-latest
    steps:
      - name: Check results
        run: |
          for result in \
            "${{ needs.ktlint.result }}" \
            "${{ needs.lint-termux.result }}" \
            "${{ needs.lint-embedded.result }}" \
            "${{ needs.test-termux.result }}" \
            "${{ needs.test-embedded.result }}"; do
            if [ "$result" = "failure" ] || [ "$result" = "cancelled" ]; then
              exit 1
            fi
          done
